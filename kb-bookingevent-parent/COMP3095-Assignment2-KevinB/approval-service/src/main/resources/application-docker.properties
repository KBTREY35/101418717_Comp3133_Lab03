spring.application.name=approval-service

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://postgres-approval:5432/approval_db
spring.datasource.username=admin
spring.datasource.password=password

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port configuration
server.port=8096

# PROPERTIES FILE APPROVAL
resilience4j.circuitbreaker.instances.userService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.userService.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.userService.sliding-window-size=10
user.service.url=http://localhost:8094

# Swagger Documentation
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/api-docs